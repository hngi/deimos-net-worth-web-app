<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>certificate</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Farro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="img/medal.svg" alt="" id="medal">
            <div id="sign">
                <h2>SIGNED: <img src="img/signature.svg" alt=""></h2>
            </div>
            <h1>Zainab Jimoh</h1>
            <h3>Team Leader</h3>

        </div>
        <div class="right">
            <div id="cert">
                <h1>certificate of networth</h1>
            </div>
            <h3>This is to certify that you have been rated a</h3>
            <h1 id="level">LEVEL 1</h1>
            <h2>with a networth of</h2>
            <h1 id="worth"> $6.8m</h1>

        </div>

    </div>
</body>

</html>
