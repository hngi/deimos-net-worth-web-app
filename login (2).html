<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./css/login.css">
  <script type="text/javascript" src="./login.js"></script>
</head>
<body>
<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>LOGIN</span>
          </div>
          <div class="app-signup">
            <a href=""><b>SIGN UP</b></a>
          </div>
        </div>
        <form>
          <div class="screen-body-item">
            <div class="app-form">
              
              <div class="app-form-group">
                <input class="app-form-control" id="email" type="email" name="email" placeholder="EMAIL" >
              </div>
              <div class="app-form-group">
                <input class="app-form-control" id="pword" type="password" name="password" placeholder="PASSWORD" >
              </div>
              
              <div class="app-form-group buttons">
                <input class="app-form-button" type="submit" value="LOGIN" name="submit">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
